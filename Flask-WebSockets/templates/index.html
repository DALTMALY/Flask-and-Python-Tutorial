<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python and SocketIO</title>
</head>
<body>
    <h1>Python & SocketIO</h1>

    <ul id="messages"></ul>

    <input type="text" id="myMessage">
    <button type="button" id="send">Send</button>

    <script
  src="http://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous">
    //#JQuery
</script>

    <!--Set up socketio from html document through javascript-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.dev.js" charset="utf-8">
    //Socketio
    </script>
    <script>
        //Set up io() module for send events from navigate
        const socket = io();
        //Flask server received an event called 'message', so this message is sended here
        
        //test message
        //socket.emit('message','hello');

        socket.on('message',function(msg){
            $('#messages').append('<li>'+ msg +'</li>')
        });

        $('#send').on('click',function(){
            socket.send($('#myMessage').val());
            $('#myMessage').val('');
        });
        

    </script>
    
    
</body>
</html>
